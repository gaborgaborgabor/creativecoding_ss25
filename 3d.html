<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>



  </head>
  <body>


    <a-scene antialias="true" fog="type: linear; color: #000;near: 5;far: 20">

      <a-assets>
          <img id="stone" src="media/stone.jpg">
      </a-assets>



            <a-sky color="#fff"></a-sky>


            <a-box class="floor" position="0 -0.05 0" rotation="0 0 0" color="red"  width="10" depth="10" height="0.1" shadow="receive: true"></a-box>

            <a-box class="wall" material="src: #stone; shader: flat"       position="0 2 -5" rotation="0 0 0" color="#999" width="10" depth="0.1" height="4"  ></a-box>
            <a-box class="wall" position="-5 2 0" rotation="0 90 0" color="#ccc" width="10" depth="0.1" height="4"  ></a-box>

            <a-sphere id="ball" shadow="cast: true" position="0 1 -3" radius="1" color="#4CC3D9"
            
              animation="property: position; to: 0 1 1; dur: 5000; easing: linear; loop: true"

            
            ></a-sphere>
   
            <!-- <a-light type="ambient" color="#fff" position="-3 5 -3"   ></a-light> -->

                <a-light type="directional" light="castShadow:true;shadowCameraVisible: true;" target="#ball" position="3 10 -5" intensity="1" shdadow-camera-automatic="#wall" ></a-light>

                <a-light type="ambient" position="-4 10 0" intensity="0.5" color="#fff" shadow="cast: false"></a-light>

    </a-scene>




  </body>
</html>
